<div *ngIf="dropDownData && dropDownData.length !== 0">
    <form [formGroup]="selectForm">
        <label [attr.for]="label" class="select-label">{{label}}:</label>
        <select (change)="getSelectedOption()" formControlName="data" [attr.name]=label [attr.data-cy]=label>
            <option value="">Please select {{label | lowercase}} </option>
            <option *ngFor="let item of dropDownData" [value]="item">{{item}}</option>
        </select>
    </form>
</div>
