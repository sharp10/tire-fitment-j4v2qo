<div *ngIf="dropDownData && dropDownData.length !== 0">
    <form [formGroup]="selectForm">
        <label [attr.for]="actionType" class="select-label">{{actionType}}:</label>
        <select (change)="getSelectedOption()" formControlName="data" [attr.name]=actionType [attr.data-cy]=actionType>
            <option value="">Please select {{actionType}} </option>
            <option *ngFor="let item of dropDownData" [value]="item">{{item}}</option>
        </select>
    </form>
</div>
